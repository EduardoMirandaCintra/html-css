<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" height="300" poster="imagens/thumb-cavalo.jpg">
        <source src="media/cavalos.webm" type="video/webm">
        <source src="media/cavalos.mp4" type="video/mp4">
        <source src="media/cavalos.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reproduçaõ de videos</p>
    </video>
    <h1>Iserindo vídeos do YouTub</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/JC3K0kPFMvk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
