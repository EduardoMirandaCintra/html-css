<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.4em;
            font-weight: bold;
            padding: 8px;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        col.csexo {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>45</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Rose</td>
            <td>F</td>
            <td>52</td>
            <td>Cabelereira</td>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>m</td>
            <td>29</td>
            <td>Dev</td>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>M</td>
            <td>20</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Rosilene</td>
            <td>F</td>
            <td>48</td>
            <td>Professora</td>
        </tr>
    </table>
</body>
</html>
