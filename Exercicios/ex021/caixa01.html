<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 9.4em;
            height: 9.4em;
            border: 0.4em solid blue;
            margin: 1em auto 2em auto;
            outline: 0.3em dashed salmon;
        }
        a {
            padding: 0.5em;
            border: 0.2em solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level </a>vamos ver como tudo isso funciona.
    </p>
</body>
</html>
